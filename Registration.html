<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарушениям.NET - Регистрация</title>
    <link rel="stylesheet" href="Reg.CSS">
</head>
<body>
    <div class="wrap">
        <h1>Нарушениям.NET</h1>
        <div class="logo">
            <img src="Pictures/logo.png" alt="">
            <h2>РЕГИСТРАЦИЯ</h2>
        </div>
        <form class="authForm">
            <label>Укажите Ваше ФИО (полностью)</label>
            <input type="text" placeholder="Фамилия Имя Отчество">

            <label>Укажите Ваш номер телефона</label>
            <div class="phone-input">
                <span>+7</span>
                <input type="tel" placeholder="XXX-XXX-XX-XX">
            </div>

            <label>Укажите Ваш электронный адрес</label>
            <input type="email" placeholder="mail@mail">

            <label>Укажите Ваш логин</label>
            <input type="text" placeholder="Введите логин">

            <label>Задайте пароль</label>
            <input type="password" placeholder="Введите пароль">

            <label>Повторите пароль</label>
            <input type="password" placeholder="Повторите пароль">

            <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="Authorization.html" class="login-link">Войти</a>
    </div>
</body>
</html>
